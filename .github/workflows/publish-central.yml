name: Publish to Maven Central

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8 + Maven settings
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven
          # central-publishing-maven-plugin 使用 publishingServerId=central
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          # 从 GitHub Secrets 导入 GPG 私钥（ASCII armor）
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Publish
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          # maven-gpg-plugin 批处理签名使用该环境变量（避免交互式输入）
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: mvn -DperformRelease=true -DskipTests -DautoPublish=true clean deploy
